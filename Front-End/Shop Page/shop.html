<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | Foodie Haven</title>
    <link rel="stylesheet" href="/Front-End/Shop Page/shop.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
  </head>
  <body>
    <div class="shop-container">
      <div class="shop-header">
        <nav class="shop-nav">
          <div class="nav-left">
            <a href="/" class="logo">
              <span class="logo-icon">üç¥</span>
              <span class="logo-text">Foodie Haven</span>
            </a>
          </div>
          <div class="nav-right">
            <div class="search-bar">
              <i class="fas fa-search"></i>
              <input
                type="text"
                id="searchInput"
                placeholder="Search products..."
              />
            </div>
            <div class="cart-icon" id="cartIcon">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-count" id="cartCount">0</span>
            </div>
            <div class="user-menu" id="userMenu">
              <i class="fas fa-user-circle"></i>
            </div>
          </div>
        </nav>
      </div>

      <div class="shop-main">
        <aside class="shop-sidebar">
          <div class="filter-section">
            <h3>Categories</h3>
            <div class="category-list" id="categoryList">
              <button class="category-item active" data-category="all">
                All Products
              </button>
            </div>
          </div>

          <div class="filter-section">
            <h3>Dietary Preferences</h3>
            <div class="dietary-filters">
              <label class="filter-checkbox">
                <input type="checkbox" id="filterVegetarian" />
                <span class="checkmark"></span>
                <i class="fas fa-leaf"></i> Vegetarian
              </label>
              <label class="filter-checkbox">
                <input type="checkbox" id="filterVegan" />
                <span class="checkmark"></span>
                <i class="fas fa-seedling"></i> Vegan
              </label>
              <label class="filter-checkbox">
                <input type="checkbox" id="filterGlutenFree" />
                <span class="checkmark"></span>
                <i class="fas fa-wheat-alt"></i> Gluten Free
              </label>
              <label class="filter-checkbox">
                <input type="checkbox" id="filterSpicy" />
                <span class="checkmark"></span>
                <i class="fas fa-pepper-hot"></i> Spicy
              </label>
            </div>
          </div>

          <div class="filter-section">
            <h3>Price Range</h3>
            <div class="price-range">
              <input type="range" id="priceMin" min="0" max="5000" value="0" />
              <input
                type="range"
                id="priceMax"
                min="0"
                max="5000"
                value="5000"
              />
              <div class="price-values">
                <span>PKR <span id="minPrice">0</span></span>
                <span>-</span>
                <span>PKR <span id="maxPrice">5000</span></span>
              </div>
            </div>
          </div>
        </aside>

        <div class="shop-content">
          <div class="products-header">
            <h2>All Products</h2>
            <div class="sort-options">
              <select id="sortSelect">
                <option value="default">Sort by: Default</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="rating">Top Rated</option>
                <option value="newest">Newest First</option>
              </select>
            </div>
          </div>

          <div class="products-grid" id="productsGrid">
            <div class="loading-spinner">
              <div class="spinner"></div>
              <p>Loading delicious food...</p>
            </div>
          </div>
        </div>
      </div>

      <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
          <h3>Your Cart</h3>
          <button class="close-cart" id="closeCart">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="cart-items" id="cartItems">
          <div class="empty-cart">
            <i class="fas fa-shopping-basket"></i>
            <p>Your cart is empty</p>
            <p class="empty-sub">Add items to get started</p>
          </div>
        </div>
        <div class="cart-footer">
          <div class="cart-total">
            <span>Total:</span>
            <span class="total-amount" id="cartTotal">PKR 0</span>
          </div>
          <button class="checkout-btn" id="checkoutBtn">
            Proceed to Checkout
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script type="module" src="/Front-End/Shop Page/shop.js"></script>
  </body>
</html>
